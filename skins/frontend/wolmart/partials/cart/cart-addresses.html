<[foreach]>
  <div class="mb-5" style="display: flex;">
    <input id="<[address_id]>" type="radio"
           name="shipping-address"
           style="height: 20px; width: 20px; margin-right: 2rem;">
    <label
           class="font-size-normal custom-control-label color-dark"
           style="display: flex; align-items: center;">
      <[address]>, <[city]>, <[postal_code]>, <[country]>
    </label>
  </div>
<[/foreach]>
