<div class="product-wrapper row cols-xl-6 cols-lg-5 cols-md-4 cols-sm-3 cols-2">

  <[foreach]>
    <div class="product-wrap">
    <div class="product text-center">
      <figure class="product-media">
        <a href="/product/<[product_id]>">
          <img src="/images/products/<[product_id]>/<[variant_id]>/<[file_name]>" alt="Product" style="height: 200px !important;" />
        </a>
      </figure>
      <div class="product-details">
        <h3 class="product-name">
          <a href="/product/<[product_id]>"><[product_name]></a>
        </h3>
        <div class="ratings-container" style="line-height: 1.3 !important;">
          <p class="text-dark font-weight-bolder" style="margin: auto 1rem auto 0 !important; display: inline-block !important;"><[average_rating]></p>
          <i class="w-icon-star-full"></i>
        </div>
        <div class="product-pa-wrapper">
          <div class="product-price">
            â‚¬<[price]>
          </div>
        </div>
      </div>
    </div>
  </div>
  <[/foreach]>

</div>
