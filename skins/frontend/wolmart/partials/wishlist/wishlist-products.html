<thead>
  <tr>
    <th class="product-name"><span>Articolo</span></th>
    <th></th>
    <th class="product-price"><span>Prezzo</span></th>
    <th class="product-stock-status"><span>Disponibilità</span></th>
    <th class="wishlist-action">Azioni</th>
  </tr>
</thead>
<tbody style="text-align: center !important;">

<[foreach]>
<tr>
  <td class="product-thumbnail">
    <div class="p-relative">
      <a href="/product/<[product_id]>">
        <figure>
          <img src="/images/products/<[product_id]>/<[file_name]>" alt="product" width="300"
               height="338">
        </figure>
      </a>
      <button type="submit" class="btn btn-close"><i id="rm-<[product_id]>" class="w-icon-return remove-icon"></i></button>
    </div>
  </td>
  <td class="product-name">
    <a href="/product/<[product_id]>">
      <[product_name]>
    </a>
  </td>
  <td class="product-price">
    <ins class="new-price">€<[price]></ins>
  </td>
  <td class="product-stock-status">
    <span class="wishlist-in-stock"><[availability]></span>
  </td>
  <td class="wishlist-action">
    <div class="d-lg-flex" style="align-items: center; justify-content: center;">
      <a href="/product/<[product_id]>" class="btn btn-default btn-outline btn-rounded btn-sm mb-2 mb-lg-0">Vedi Prodotto</a>
    </div>
  </td>
</tr>
<[/foreach]>

</tbody>
