<div class="product-wrapper row cols-xl-6 cols-lg-5 cols-md-4 cols-sm-3 cols-2">

  <[foreach]>
    <div class="product-wrap">
    <div class="product text-center">
      <figure class="product-media">
        <a href="/product/<[product_id]>">
          <img src="/skins/frontend/wolmart/assets/images/products/<[product_id]>/<[variant_id]>/<[file_name]>" alt="Product" style="height: 350px !important;" />
        </a>
      </figure>
      <div class="product-details">
        <h3 class="product-name">
          <a href="/product/<[product_id]>"><[product_name]></a>
        </h3>
        <div class="ratings-container">
          <div class="ratings-full">
            <span class="ratings" style="width: 100%;"></span>
            <span class="tooltiptext tooltip-top"></span>
          </div>
          <a href="product-detail.html" class="rating-reviews">(9 reviews)</a>
        </div>
        <div class="product-pa-wrapper">
          <div class="product-price">
            â‚¬<[price]>
          </div>
        </div>
      </div>
    </div>
  </div>
  <[/foreach]>

</div>
