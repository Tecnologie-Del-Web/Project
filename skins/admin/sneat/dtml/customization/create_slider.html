<div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Crea slider</h5>
        <a href="/admin/slider" class="btn btn-primary btn-sm mx-3">
            <span class="bx bx-arrow-left"></span> Torna indietro </a>
    </div>
    <div class="card-body">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="slider_name">Nome</label>
            <div class="col-sm-10">
                <div class="form-group">
                    <input type="text" id="slider_name" name="slider_name" required aria-required="true"
                           class="form-control"
                           placeholder="Nome"/>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label"
                   for="slider_description">Descrizione</label>
            <div class="col-sm-10">
                <div class="form-group">
                    <textarea
                            id="slider_description"
                            class="form-control"
                            required aria-required="true"
                            placeholder="Descrizione"></textarea>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label"
                   for="slider_image">Immagine</label>
            <div class="col-sm-10">
                <div class="form-group">
                    <input class="form-control"
                           onchange="preview_image(this)"
                           type="file"
                           id="slider_image"
                           accept="image/*"
                           required aria-required="true">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label"
                   for="slider_image"></label>
            <div class="col-sm-10" style="text-align: center">
                <img id="slider_image_preview" style="max-height: 256px;max-width: 512px;" src="#" alt="">
            </div>
        </div>
        <button class="btn btn-primary" id="button_add" name="button_add" value="button_add" type="submit">
            <span class="bx bx-save me-1"></span> Aggiungi
        </button>
    </div>
</div>
<script>
    function preview_image(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                $('#slider_image_preview')
                    .attr('src', e.target.result)
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
<script>
    $(document).ready(function () {
        $('#button_add').click(function () {
            $('body').find('.alert').remove();
            let formData = new FormData();
            formData.append('slider_name', $('#slider_name').val());
            formData.append('slider_description', $('#slider_description').val());
            let images = $('#slider_image')[0].files;
            for (let i = 0; i < images.length; i++) {
                formData.append('slider_image[]', images[i]);
            }
            // Controllo che serve a vedere se tutti gli input sono riempiti
            if ($.grep($('input'), (elem) => elem.checkValidity()).length === $('input').length) {
                $.ajax({
                    type: 'POST',
                    processData: false,
                    contentType: false,
                    url: '/admin/slider/create',
                    data: formData,
                    success: function (data) {
                        let response = JSON.parse(data);
                        if (response['success']) {
                            $('#slider_name').val('');
                            $('#slider_description').val('');
                            $('#slider_image').val('');
                            $('#slider_image_preview').attr('src', '#')
                            $('.card').before('<div class="alert alert-success alert-dismissible fade show" role="alert">' +
                                '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>' +
                                response['success'] + '</div>');
                        } else if (response['error']) {
                            $('.card').before('<div class="alert alert-danger alert-dismissible fade show" role="alert">' +
                                '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-hidden="true">×</button>\n' +
                                response['error'] + '</div>');
                        }
                    }
                });
            } else {
                $('.card').before('<div class="alert alert-danger alert-dismissible fade show" role="alert">' +
                    '<button type="button" class="btn-close" data-bs-dismiss="" aria-hidden="true">×</button>\n' +
                    'Compilare tutti i campi correttamente prima di proseguire' + '</div>');
            }
        });
    });
</script>
