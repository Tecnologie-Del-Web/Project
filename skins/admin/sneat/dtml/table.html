<div class="card">
    <h5 class="card-header"><[title]></h5>
    <div class="table-responsive text-nowrap">
        <table class="table">
            <thead>
            <tr>
                <[foreach]>
                <th><[column_name]></th>
                <[/foreach]>
                <th>Azioni</th>
            </tr>
            </thead>
            <tbody class="table-border-bottom-0">
            <[table_rows]>
            </tbody>
        </table>
    </div>
</div>
<div class="modal fade" id="delete_confirmation" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Elimina</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary"
                        data-bs-dismiss="modal">
                    Annulla
                </button>
                <button type="button" class="btn btn-primary" id="remove_button">Conferma
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    //https://stackoverflow.com/questions/17147821/how-to-make-a-whole-row-in-a-table-clickable-as-a-link

        $(".clickable-row").click(function() {
            window.location = $(this).data("href");
        });
    });
</script>
