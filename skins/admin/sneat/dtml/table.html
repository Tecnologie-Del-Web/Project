<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5><[title]></h5>
    </div>
    <div class="table-responsive text-nowrap">
        <table class="table" style="min-height: 200px;">
            <thead>
            <tr>
                <[foreach]>
                <th><[column_name]></th>
                <[/foreach]>
                <th>Azioni</th>
            </tr>
            </thead>
            <tbody id="table_body" class="table-border-bottom-0">
            <[table_rows]>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="delete_confirmation" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Conferma</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary"
                            data-bs-dismiss="modal">
                        Annulla
                    </button>
                    <button type="button" id="remove-button" class="btn btn-primary">Conferma
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="error" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">Conferma</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary"
                            data-bs-dismiss="modal">
                        Annulla
                    </button>
                    <button type="button" class="btn btn-primary">Ok
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
