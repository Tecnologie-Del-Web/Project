<[foreach]>
<tr>
   <td class="clickable-row" data-href="/admin/orders/<[order_id]>">
        <strong><[order_id]></strong></td>
   <td class="clickable-row" data-href="/admin/orders/<[order_id]>"><[order_code]></td>
   <td class="clickable-row" data-href="/admin/orders/<[order_id]>"><[updated_at]></td>
   <td class="clickable-row" data-href="/admin/orders/<[order_id]>"><[total]></td>
   <td class="clickable-row" data-href="/admin/orders/<[order_id]>"><[progress_status]></td>
   <td class="clickable-row" data-href="/admin/orders/<[order_id]>"><[username]></td>
   <td class="clickable-row" data-href="/admin/orders/<[order_id]>"><[coupon_code]></td>
    <td>
        <div class="dropdown">
            <button type="button" class="btn p-0 dropdown-toggle hide-arrow"
                    data-bs-toggle="dropdown">
                <i class="bx bx-dots-vertical-rounded"></i>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="/admin/orders/<[order_id]>"
                ><i class="bx bx-edit-alt me-1"></i>Edita</a
                >
            </div>
        </div>
    </td>
</tr>
<[/foreach]>
<script>
    $(document).ready(function () {
        $(".clickable-row").css("cursor", "pointer");
        $(".clickable-row").click(function () {
            window.location = $(this).data("href");
        });
    });
</script>
