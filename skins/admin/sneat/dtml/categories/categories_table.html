<[foreach]>
<tr>
    <td class="clickable-row" data-href="/admin/categories/<[id]>">
        <strong><[id]></strong></td>
    <td class="clickable-row" data-href="/admin/categories/<[id]>"><[name]></td>
    <td class="clickable-row" data-href="/admin/categories/<[id]>"><[description]></td>
    <td>
        <div class="dropdown">
            <button type="button" class="btn p-0 dropdown-toggle hide-arrow"
                    data-bs-toggle="dropdown">
                <i class="bx bx-dots-vertical-rounded"></i>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="/admin/categories/<[id]>"
                ><i class="bx bx-edit-alt me-1"></i>Edita</a>
                <a data-bs-toggle="modal" data-bs-target="#delete_confirmation" class="dropdown-item"
                   href="/admin/categories/<[id]>/delete"
                ><i class="bx bx-trash me-1"></i>Elimina</a>
            </div>
        </div>
    </td>
</tr>
<[/foreach]>
