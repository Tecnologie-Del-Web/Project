<div class="card mb-4">
    <div class="card-header d-flex align-items-center justify-content-between">
        <h5 class="mb-0">Crea categoria</h5>
    </div>
    <div class="card-body">
        <div id="alert"></div>
        <form>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="category_name">Nome</label>
                <div class="col-sm-10">
                    <input name="category_name" type="text" required aria-required="true" class="form-control"
                           id="category_name"
                           placeholder="Nome categoria"/>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label"
                       for="category_description">Descrizione</label>
                <div class="col-sm-10">
                            <textarea
                                    id="category_description"
                                    name="category_description" class="form-control"
                                    required aria-required="true"
                                    placeholder="Descrizione categoria"
                                    aria-label="Descrizione categoria"
                                    aria-describedby="basic-icon-default-message2"
                            ></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label"
                       for="category_image">Immagine</label>
                <div class="col-sm-10">
                    <input class="form-control"
                           type="file"

                           id="category_image"
                           accept="image/*"
                           required aria-required="true">
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-sm-10">
                    <form method="post">
                        <button id="button_save" type="submit" class="btn btn-primary">Salva</button>
                    </form>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    $.ready(function () {
        $('#button_save').click(function () {
            $('body').find('.alert').remove();
            if ($.grep($('input'), (elem) => elem.checkValidity()).length === $('input').length) {
                $.ajax({
                    method: 'POST',
                    type: 'POST',
                    url: '/admin/categories/create',
                    dataType: 'json',
                    data: {
                        'category_name': $('#category_name').val(),
                        'category_description': $('#category_description').val(),
                    }
                });
            } else {
                $('.card-header').after('<div class="alert alert-danger alert-dismissible fade show" role="alert">' +
                    '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-hidden="true">Ã—</button>\n' +
                    'Compilare tutti i campi correttamente' + '</div>');
            }
        });
    });
</script>
