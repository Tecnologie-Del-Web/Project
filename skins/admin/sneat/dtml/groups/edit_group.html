<div class="main-content app-content mt-5">
    <div class="side-app">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header justify-content-between align-items-center">
                    <h4 class="card-title">Gruppo</h4>
                    <a href="/admin/groups" class="btn btn-primary btn-sm mx-3">
                        <span class="fe fe-arrow-left fs-14"></span> Torna indietro </a>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="name">Nome gruppo</label>
                                        <input type="text" class="form-control" id="name" name="name"
                                               required aria-required="true">
                                        <div class="invalid-feedback">
                                            <span class="text-danger">
                                                Inserisci un nome valido.
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label>Poteri</label>
                                    <div class="form-group">
                                        <[powers]>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <button class='btn btn-primary mx-3' id='edit' name='edit' value='edit' type='submit'>
                    <span class='fe fe-save fs-14'></span> Crea gruppo
                </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        const edit = $('#edit');
        edit_group.click(function () {
            // Controllo che serve a vedere se tutti gli input sono riempiti
            if ($.grep($('input'), (elem) => elem.checkValidity()).length === $('input').length) {
                // Faccio la chiamata e in base al risultato lo mostro a schermo
                $.ajax({
                    type: 'POST',
                    url: '/admin/groups/create',
                    data: {
                        'name': $('#name').val(),
                        'powers': $('input[name="powers[]"]:checked').map(function () {
                            return this.value;
                        }).get()
                    },
                    success: function (data) {
                        let response = JSON.parse(data);
                        if (response['redirect']) {
                            window.location = response['redirect'];
                        } else if (response['error']) {
                            edit_group.parent().after('<div class="alert alert-danger alert-dismissible fade show" role="alert">' +
                                '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-hidden="true">×</button>\n' +
                                response['error'] + '</div>');
                        } else {
                            edit_group.parent().after('<div class="alert alert-warning alert-dismissible fade show" role="alert">' +
                                '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-hidden="true">×</button>\n' +
                                response['warning'] + '</div>');
                        }
                    }
                });
            }
        });
    });
</script>
