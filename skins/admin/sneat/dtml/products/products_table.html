<[foreach]>
<tr>
  <td data-href="/admin/products/<[id]>">
    <strong><[product_id]></strong></td>
  <td data-href="/admin/products/<[id]>"><[product_name:truncate length="30" library="Format"]></td>
  <td data-href="/admin/products/<[id]>"><[price]> â‚¬</td>
  <td data-href="/admin/products/<[id]>"><[quantity_available]></td>
  <td data-href="/admin/products/<[id]>"><[product_description::truncate length="30" library="Format"]></td>
  <td data-href="/admin/products/<[id]>"><[brand]></td>
  <td data-href="/admin/products/<[id]>"><[category]></td>
  <td>
    <div class="dropdown">
      <button type="button" class="btn p-0 dropdown-toggle hide-arrow"
              data-bs-toggle="dropdown">
        <i class="bx bx-dots-vertical-rounded"></i>
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="/admin/products/<[id]>"
        ><i class="bx bx-edit-alt me-1"></i>Edita</a
        >
        <a class="dropdown-item" href="/admin/products/<[id]>/delete"
        ><i class="bx bx-trash me-1"></i>Elimina</a
        >
      </div>
    </div>
  </td>
</tr>
<[/foreach]>

<script>
  $(document).ready(function () {
    $(".clickable-row").css("cursor", "pointer");
    $(".clickable-row").click(function () {
      window.location = $(this).data("href");
    });
  });
</script>

<script>
  $(document).ready(function () {
    let delid = ''; //global variable
    $('#deleteconfirmation').on('show.bs.modal', function (e) {
      delid = $(e.relatedTarget).data('id'); //fetch value of `data-id` attribute load it to global variable
    });

    $('#remove-button').click(function () {
      $.ajax({
        url: delid,
        type: 'POST',
        success: function (data) {
          $('#deleteconfirmation').modal('hide');
          let response = JSON.parse(data);
          if (response['success']) {
            window.location.href = window.location.pathname + "?" + $.param({'success': 'true'});
          } else {
            $('#error .modal-body .text-danger').text(response['error']);
            $('#error').modal('show');
          }
        }
      });
    });
  });
</script>

<script>
  $(document).ready(function () {
    $('.card-header').append('<a class="btn btn-primary" href="/admin/products/create"><span class="fe fe-plus fs-14"></span> Aggiungi</a>');
  })
</script>
